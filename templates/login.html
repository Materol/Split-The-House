<!DOCTYPE html>
<html lang="en">
    <style>
        body{
            background-image: url('static/css/loginpage.png');
            height: 100%;   
            background-repeat: no-repeat;
            background-size: cover; 
        }
    </style>
    <head>
        <script src='static/js/jquery-3.6.0.min.js'></script>
        <script src='static/js/login.js'></script>
        <script src='static/js/notifications.js'></script>
        <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="utf-8">
        <title>Login!</title>
    </head>
    <body>

        <div class="header">
            {% include "loginnavbar.html" %}
        </div>

        <div class="maincontent">
            <h1 class="title">Welcome back friend!</h1>
            <div class="formtext"> 
                <form action='logincheck' method="POST"> 
                    <input id="email" class="maininput" type='email' placeholder="Email Address..." name="Email">
                    <input id="password" class="maininput" type='password' placeholder="Password..." name="Password">
                    <input id="loginbutton" class='mainbutton' type='submit' value='Enter Convenience!'> 
                </form> 
            </div>
        </div>
    </body>
</html>
